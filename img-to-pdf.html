<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Convert your images to PDF online with our fully responsive Image to PDF Converter Tool. Combine multiple images into a single PDF file.">
    <title>Image to PDF Converter - Combine Images into PDF</title>
    
    <!-- Single AdSense implementation -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6965928065021324" crossorigin="anonymous"></script>
    
    <style>
        /* CSS Reset with improved mobile support */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
        }

        header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        header p {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: rgba(255, 255, 255, 0.8);
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #upload-section {
            margin-bottom: 1.5rem;
        }

        #upload-section input, 
        #upload-section select, 
        #upload-section button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.2s ease;
        }

        #upload-section select {
            background: rgba(255, 255, 255, 0.9) url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E") no-repeat right 10px center/12px;
            color: #333;
            appearance: none;
        }

        #upload-section select option {
            background: #fff;
            color: #333;
        }

        #upload-section button {
            background: #007BFF;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        #upload-section button:hover {
            background: #0056b3;
        }

        #upload-section button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #output-section {
            display: none;
            margin-top: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        #download-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        #download-link:hover {
            background: #218838;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #007BFF;
            border-radius: 4px;
            transition: width 0.3s;
        }

        #pdf-preview {
            width: 100%;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .file-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem 0;
        }

        .error-message {
            color: #ff6b6b;
            margin: 0.5rem 0;
            display: none;
        }

        /* Drag and drop styles */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone.highlight {
            border-color: #007BFF;
            background: rgba(0, 123, 255, 0.1);
        }

        .drop-zone p {
            margin-bottom: 0.5rem;
        }

        .drop-zone small {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Image preview container */
        #image-previews {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1rem 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .image-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            main {
                padding: 1.5rem;
            }
            
            #upload-section input, 
            #upload-section select, 
            #upload-section button {
                padding: 0.9rem;
            }

            .drop-zone {
                padding: 1.5rem;
            }

            #pdf-preview {
                height: 300px;
            }
        }

        /* Ad container */
        .ad-container {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image to PDF Converter</h1>
        <p>Combine multiple images into a single PDF file</p>
    </header>

    <main>
        <section id="upload-section">
            <div class="file-info" id="file-count">No files selected</div>
            
            <!-- Drag and drop zone -->
            <div class="drop-zone" id="drop-zone">
                <p>Drag & drop images here</p>
                <small>or</small>
                <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
                <button type="button" id="browse-btn" style="margin-top: 0.5rem;">Browse Files</button>
            </div>
            
            <!-- Image preview container -->
            <div id="image-previews"></div>
            
            <label for="quality">Image Quality:</label>
            <select id="quality">
                <option value="1.0">High (100%)</option>
                <option value="0.5">Medium (50%)</option>
                <option value="0.25">Low (25%)</option>
            </select>
            
            <label for="page-size">Page Size:</label>
            <select id="page-size">
                <option value="a4">A4 (210 × 297mm)</option>
                <option value="letter">Letter (216 × 279mm)</option>
                <option value="a5">A5 (148 × 210mm)</option>
            </select>
            
            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
            
            <button id="convert-btn" disabled>Convert to PDF</button>
            <div class="spinner" id="spinner"></div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="error-message" id="error-message"></div>
        </section>

        <section id="output-section">
            <h2>Your PDF is Ready!</h2>
            <iframe id="pdf-preview"></iframe>
            <a id="download-link" href="#" download="converted.pdf">Download PDF</a>
            
            <div class="ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="autorelaxed"
                     data-ad-client="ca-pub-6965928065021324"
                     data-ad-slot="1860672733"></ins>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Image to PDF Converter</p>
    </footer>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF
        window.jsPDF = window.jspdf.jsPDF;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Initialize AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // DOM elements
            const imageInput = document.getElementById('image-input');
            const browseBtn = document.getElementById('browse-btn');
            const dropZone = document.getElementById('drop-zone');
            const convertBtn = document.getElementById('convert-btn');
            const outputSection = document.getElementById('output-section');
            const downloadLink = document.getElementById('download-link');
            const pdfPreview = document.getElementById('pdf-preview');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fileCount = document.getElementById('file-count');
            const errorMessage = document.getElementById('error-message');
            const spinner = document.getElementById('spinner');
            const imagePreviews = document.getElementById('image-previews');
            
            // Track object URLs for cleanup
            const objectUrls = [];
            let files = [];
            
            // Browse button click handler
            browseBtn.addEventListener('click', function() {
                imageInput.click();
            });
            
            // File input change handler
            imageInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            // Drag and drop handlers
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('highlight');
            });
            
            ['dragleave', 'dragend'].forEach(type => {
                dropZone.addEventListener(type, function() {
                    this.classList.remove('highlight');
                });
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('highlight');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // Handle selected files
            function handleFiles(newFiles) {
                errorMessage.style.display = 'none';
                
                // Filter only image files
                const imageFiles = Array.from(newFiles).filter(file => 
                    file.type.startsWith('image/') && 
                    ['image/jpeg', 'image/png', 'image/gif', 'image/webp'].includes(file.type)
                );
                
                if (imageFiles.length === 0) {
                    showError('Please select valid image files (JPEG, PNG, GIF, WEBP)');
                    return;
                }
                
                // Check file sizes (max 5MB each)
                const oversizedFiles = imageFiles.filter(file => file.size > 5 * 1024 * 1024);
                if (oversizedFiles.length > 0) {
                    showError(`Some files are too large (max 5MB each): ${oversizedFiles.map(f => f.name).join(', ')}`);
                    return;
                }
                
                files = imageFiles;
                updateFileInfo();
                showImagePreviews();
                convertBtn.disabled = false;
                
                // Hide previous results
                outputSection.style.display = 'none';
                pdfPreview.style.display = 'none';
            }
            
            // Update file count display
            function updateFileInfo() {
                if (files.length > 0) {
                    const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                    const sizeInMB = (totalSize / (1024 * 1024)).toFixed(2);
                    fileCount.textContent = `${files.length} file(s) selected (${sizeInMB} MB total)`;
                } else {
                    fileCount.textContent = 'No files selected';
                }
            }
            
            // Show image previews
            function showImagePreviews() {
                imagePreviews.innerHTML = '';
                
                files.forEach((file, index) => {
                    const imgUrl = URL.createObjectURL(file);
                    objectUrls.push(imgUrl);
                    
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.className = 'image-preview';
                    img.title = file.name;
                    img.alt = `Preview ${index + 1}`;
                    
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.style.display = 'inline-block';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '×';
                    removeBtn.style.position = 'absolute';
                    removeBtn.style.top = '-5px';
                    removeBtn.style.right = '-5px';
                    removeBtn.style.background = '#ff6b6b';
                    removeBtn.style.color = 'white';
                    removeBtn.style.border = 'none';
                    removeBtn.style.borderRadius = '50%';
                    removeBtn.style.width = '20px';
                    removeBtn.style.height = '20px';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.style.padding = '0';
                    removeBtn.style.fontSize = '12px';
                    removeBtn.style.lineHeight = '1';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        files.splice(index, 1);
                        updateFileInfo();
                        showImagePreviews();
                        if (files.length === 0) {
                            convertBtn.disabled = true;
                        }
                    });
                    
                    container.appendChild(img);
                    container.appendChild(removeBtn);
                    imagePreviews.appendChild(container);
                });
            }
            
            // Convert button handler
            convertBtn.addEventListener('click', async function() {
                if (files.length === 0) {
                    showError('Please select at least one image');
                    return;
                }
                
                // Reset UI
                outputSection.style.display = 'none';
                pdfPreview.style.display = 'none';
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                spinner.style.display = 'block';
                convertBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                try {
                    // Create PDF with selected options
                    const pdf = new jsPDF({
                        orientation: document.getElementById('orientation').value,
                        unit: 'mm',
                        format: document.getElementById('page-size').value
                    });
                    
                    const quality = parseFloat(document.getElementById('quality').value);
                    
                    // Process images
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        
                        // Load image
                        const imgUrl = URL.createObjectURL(file);
                        objectUrls.push(imgUrl);
                        
                        await loadImage(imgUrl).then(img => {
                            // Add page for subsequent images
                            if (i > 0) pdf.addPage();
                            
                            // Get PDF dimensions (with 10mm margins)
                            const pdfWidth = pdf.internal.pageSize.getWidth() - 20;
                            const pdfHeight = pdf.internal.pageSize.getHeight() - 20;
                            
                            // Calculate dimensions to maintain aspect ratio
                            const imgRatio = img.width / img.height;
                            let width = pdfWidth;
                            let height = pdfWidth / imgRatio;
                            
                            if (height > pdfHeight) {
                                height = pdfHeight;
                                width = pdfHeight * imgRatio;
                            }
                            
                            // Center the image on the page
                            const x = (pdf.internal.pageSize.getWidth() - width) / 2;
                            const y = (pdf.internal.pageSize.getHeight() - height) / 2;
                            
                            // Add image to PDF
                            pdf.addImage(img, 'JPEG', x, y, width, height, undefined, 'FAST');
                            
                            // Update progress
                            progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                        });
                    }
                    
                    // Generate PDF blob
                    const pdfBlob = pdf.output('blob');
                    const pdfUrl = URL.createObjectURL(pdfBlob);
                    objectUrls.push(pdfUrl);
                    
                    // Display results
                    downloadLink.href = pdfUrl;
                    downloadLink.download = `images_${new Date().toISOString().slice(0, 10)}.pdf`;
                    pdfPreview.src = pdfUrl;
                    
                    outputSection.style.display = 'block';
                    pdfPreview.style.display = 'block';
                    
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    console.error('Conversion error:', error);
                } finally {
                    progressContainer.style.display = 'none';
                    spinner.style.display = 'none';
                    convertBtn.disabled = files.length > 0;
                    
                    // Clean up object URLs (after a delay to allow PDF to load)
                    setTimeout(cleanupObjectUrls, 10000);
                }
            });
            
            // Helper function to load image with error handling
            function loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = src;
                });
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Clean up object URLs to prevent memory leaks
            function cleanupObjectUrls() {
                objectUrls.forEach(url => URL.revokeObjectURL(url));
                objectUrls.length = 0;
            }
        });
    </script>
</body>
</html>
