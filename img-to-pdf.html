<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert your images to PDF online with our fully responsive Image to PDF Converter Tool. Combine multiple images into a single PDF file.">
    <meta name="keywords" content="image to PDF, convert images to PDF, online PDF tools, image converter">
    <meta name="author" content="Abdul Rafay">
    <title>Image to PDF Converter - Combine Images into PDF</image-to-pdf-convert>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.8s ease-in-out;
        }

        #upload-section {
            margin-bottom: 1.5rem;
        }

        #upload-section input, #upload-section select, #upload-section button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #upload-section input:focus, #upload-section select:focus, #upload-section button:hover {
            border-color: #007BFF;
            outline: none;
            transform: scale(1.02);
        }

        #upload-section button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        #upload-section button:hover {
            background: #0056b3;
        }

        #output-section {
            display: none;
            margin-top: 1.5rem;
        }

        #download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #218838;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1.5rem;
            }

            #upload-section input, #upload-section select, #upload-section button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image to PDF Converter</h1>
        <p>Combine multiple images into a single PDF file.</p>
    </header>

    <main>
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*" multiple>
            <label for="quality">Image Quality:</label>
            <select id="quality">
                <option value="1.0">High (100%)</option>
                <option value="0.75">Medium (75%)</option>
                <option value="0.5">Low (50%)</option>
            </select>
            <button id="convert-btn">Convert to PDF</button>
        </section>

        <section id="output-section">
            <h2>Converted PDF</h2>
            <a id="download-link" href="#" download="converted.pdf">Download PDF</a>
        </section>

        <!-- Google AdSense Ad Unit -->
        <section id="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image to PDF Converter. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('convert-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('image-input');
            const quality = parseFloat(document.getElementById('quality').value);
            const outputSection = document.getElementById('output-section');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select at least one image to convert.');
                return;
            }

            const images = Array.from(fileInput.files);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const pdf = new jsPDF();

            let processedImages = 0;

            images.forEach((image, index) => {
                const img = new Image();
                img.src = URL.createObjectURL(image);

                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imgData = canvas.toDataURL('image/jpeg', quality);
                    if (index > 0) {
                        pdf.addPage();
                    }
                    pdf.addImage(imgData, 'JPEG', 10, 10, 190, 0);

                    processedImages++;
                    if (processedImages === images.length) {
                        const pdfUrl = pdf.output('bloburl');
                        downloadLink.href = pdfUrl;
                        outputSection.style.display = 'block';
                    }
                };
            });
        });
    </script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
</body>
</html>
