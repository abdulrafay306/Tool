<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>PDF Compress Tool</h1>
        <p>Reduce PDF file size without losing quality.</p>

        <div class="file-input">
            <input type="file" id="pdfFile" accept=".pdf" />
        </div>

        <button id="compressButton" disabled>Compress PDF</button>

        <div class="progress-container">
            <progress id="progressBar" max="100" value="0"></progress>
        </div>

        <div class="download-container">
            <a id="downloadLink" style="display:none;" href="#" download="compressed.pdf">
                <button>Download Compressed PDF</button>
            </a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const compressButton = document.getElementById('compressButton');
        const progressBar = document.getElementById('progressBar');
        const downloadLink = document.getElementById('downloadLink');

        // Enable compress button when a PDF is selected
        fileInput.addEventListener('change', function () {
            compressButton.disabled = !fileInput.files.length;
        });

        // Compress PDF
        compressButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

            // Compress PDF by removing unnecessary elements
            // (e.g., images and metadata)
            pdfDoc.setTitle('Compressed PDF');
            pdfDoc.setSubject('Compressed File');
            pdfDoc.setCreator('PDF Compressor Tool');
            pdfDoc.setAuthor('Your Name');

            // Remove all images and fonts (optional for further size reduction)
            const pages = pdfDoc.getPages();
            pages.forEach(page => {
                page.cleanup();
            });

            // Create the compressed PDF
            const compressedPdfBytes = await pdfDoc.save();

            // Update progress
            progressBar.value = 100;

            // Create a Blob and generate a download link
            const compressedBlob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
            const compressedUrl = URL.createObjectURL(compressedBlob);
            downloadLink.href = compressedUrl;
            downloadLink.style.display = 'inline-block';
        });
    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .file-input input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #f4f7f6;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #compressButton {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        #compressButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            width: 100%;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        .download-container {
            margin-top: 30px;
            text-align: center;
        }

        .download-container button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-container button:hover {
            background-color: #0056b3;
        }
    </style>
</body>

</html>
