
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Compress PDF files online - reduce file size while maintaining quality. Free PDF compressor tool for desktop and mobile.">
    <title>PDF Compressor | Reduce PDF File Size Online</title>
    <style>
        /* Styling for the layout */
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc05;
            --text: #202124;
            --text-light: #5f6368;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #dadce0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card-bg);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding: 24px 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 16px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(66, 133, 244, 0.05);
        }

        .upload-area input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .file-info {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 12px 0;
            word-break: break-all;
        }

        .file-list {
            margin: 16px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-remove {
            color: var(--error);
            cursor: pointer;
            font-weight: bold;
            padding: 0 8px;
        }

        select, button {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 1rem;
            margin-bottom: 12px;
            background: var(--card-bg);
            color: var(--text);
            -webkit-appearance: none;
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 16px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.3s;
        }

        .result {
            display: none;
            animation: fadeIn 0.3s;
        }

        .size-comparison {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin: 16px 0;
        }

        .original-size {
            color: var(--text-light);
        }

        .compressed-size {
            color: var(--success);
            font-weight: 500;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: var(--success);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary);
            margin: 16px 0;
        }

        .error {
            color: var(--error);
            margin: 8px 0;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 16px;
            }

            .upload-area {
                padding: 32px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Compressor</h1>
            <p class="subtitle">Reduce PDF file size while maintaining quality</p>
        </header>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <p>Select or drop PDF files</p>
                <p class="file-info">Supports multiple files (Max 25MB each)</p>
                <input type="file" id="fileInput" accept=".pdf" multiple>
            </div>

            <div id="fileList" class="file-list"></div>

            <label for="quality">Compression Level:</label>
            <select id="quality">
                <option value="0.9">High Quality (99%)</option>
                <option value="0.5">Medium Quality (50%)</option>
                <option value="0.25">Maximum Compression (25%)</option>
            </select>

            <button id="compressBtn" disabled>Compress PDFs</button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="loading" id="loadingText">Processing... Please wait</div>
            <div class="error" id="errorText"></div>
        </div>

        <div class="card result" id="resultSection">
            <h2>Compression Results</h2>

            <div class="size-comparison">
                <span class="original-size" id="originalSize"></span>
                <span class="compressed-size" id="compressedSize"></span>
            </div>

            <a href="#" id="downloadBtn" class="download-btn">Download Compressed PDF</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const compressBtn = document.getElementById('compressBtn');
            const qualitySelect = document.getElementById('quality');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultSection = document.getElementById('resultSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const loadingText = document.getElementById('loadingText');
            const errorText = document.getElementById('errorText');

            let selected

Files = [];

            fileInput.addEventListener('change', handleFileSelect);
            compressBtn.addEventListener('click', compressPDFs);

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('active');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');
                handleFileSelect(e);
            });

            function handleFileSelect(e) {
                const files = e.target.files || e.dataTransfer.files;
                if (files.length === 0) return;

                selectedFiles = Array.from(files);
                updateFileList();
                compressBtn.disabled = false;
            }

            function updateFileList() {
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');

                    const fileName = document.createElement('span');
                    fileName.textContent = file.name;
                    fileItem.appendChild(fileName);

                    const removeBtn = document.createElement('span');
                    removeBtn.textContent = '❌';
                    removeBtn.classList.add('file-remove');
                    removeBtn.addEventListener('click', () => removeFile(index));
                    fileItem.appendChild(removeBtn);

                    fileList.appendChild(fileItem);
                });
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFileList();
                compressBtn.disabled = selectedFiles.length === 0;
            }

            async function compressPDFs() {
                resultSection.style.display = 'none';
                errorText.style.display = 'none';
                loadingText.style.display = 'block';
                progressContainer.style.display = 'block';

                const quality = parseFloat(qualitySelect.value);
                const formData = new FormData();

                selectedFiles.forEach(file => formData.append('files[]', file));

                try {
                    const response = await fetch('your_compression_api_url', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.success) {
                        updateResult(result.originalSize, result.compressedSize, result.downloadUrl);
                    } else {
                        showError('Compression failed');
                    }
                } catch (error) {
                    showError('Error while compressing the file');
                } finally {
                    loadingText.style.display = 'none';
                }
            }

            function updateResult(original, compressed, downloadUrl) {
                originalSize.textContent = `Original Size: ${original}`;
                compressedSize.textContent = `Compressed Size: ${compressed}`;
                downloadBtn.href = downloadUrl;
                resultSection.style.display = 'block';
            }

            function showError(message) {
                errorText.textContent = message;
                errorText.style.display = 'block';
            }
        });
    </script>
</body>
</html>
